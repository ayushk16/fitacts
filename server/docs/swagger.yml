openapi: 3.1.0
info:
  title: Fit Acts
  version: 1.0.0

tags:
  - name: login
    description: Login related endpoints
  - name: signup
    description: Signup related endpoints
  - name: user
    description: User related endpoints
  - name: activities
    description: Activities related endpoints
  - name: events
    description: Events related endpoints

paths:
  /login/:
    get:
      tags:
        - login
      summary: This returns information of user required at Login.
      description: Get login user's details.
      parameters:
        - name: email
          in: query
          description: Email of the user
          required: true
          schema:
            type: string
            example: ayush@gmail.com
        - name: password
          in: query
          description: Password of the user
          required: true
          schema:
            type: string
            example: 123
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    token:
                      accessToken: ensysjkd5s8saef9........
                    user:
                      id: 73d4a749-b479-4865-8aff-da81e5898b5
                      firstname: Ayush
                      lastname: Kumar
                      email: ayush@gmil.com
                      phone: '1234567890'
                      password: afsklwkefoib6dsfg68re........
                      aadharpressent: false
                      favorites: []
                  message: Login Successful
        '400':
          description: Bad Request Email of Password in empty
          content:
            application/json:
              schema:
                type: object
                example:
                  data: email or password not provided
                  message: email or password not provided
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                example:
                  data: User not found
                  message: User not found
        '401':
          description: incorrect password
          content:
            application/json:
              schema:
                type: object
                example:
                  data: incorrect password
                  message: incorrect password
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                example:
                  data: error while fetching user
                  message: error while fetching user

  /signup/:
    post:
      tags:
        - signup
      summary: This creates a new user.
      description: Create a new user.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                firstname: Ayush
                lastname: Kumar
                email: ayush@gmail.com
                phone: 1234567890
                password: 123
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    token:
                      accessToken: ensysjkd5s8saef9........
                    user:
                      id: 73d4a749-b479-4865-8aff-da81e5898b5
                      firstname: Ayush
                      lastname: Kumar
                      email: ayush@gmail.com
                      phone: 1234567890
                      password: afsklwkefoib6dsfg68re........
                      aadharpressent: false
                      favorites: []
                  message: Signup Successful
        '400':
          description: User Email already exist
          content:
            application/json:
              schema:
                type: object
                example:
                  data: user already exist
                  message: user already exist
        '405':
          desctiption: Phone number already exist
          content:
            application/json:
              schema:
                type: object
                example:
                  data: phone already exist
                  message: phone already exist
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                example:
                  data: error while creating user
                  message: error while creating user

    get:
      tags:
        - user
      description: Get all users
      summary: This returns all users.
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: array
              example:
                - id: 73d4a749-b479-4865-8aff-da81e5898b5
                  firstname: Ayush
                  lastname: k
                  favorites: []
                - id: 0dd26950-910d-46ff-b839-fd1bccc94960
                  firstname: karan
                  lastname: singh
                  favorites: []
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                example:
                  data: error while fetching users
                  message: error while fetching users
  /user/:
    put:
      tags:
        - user
      description: Update users aadhar data by userid
      summary: This updates user by userid.
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                userid: 73d4a749-b479-4865-8aff-da81e5898b54
                aadhardata: aadhar-data.jpg
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
                example:
                  data:
                    id: 73d4a749-b479-4865-8aff-da81e5898b54
                    firstname: ayush
                    lastname: k
                    email: ayush@gmail.com
                    phone: '7894561230'
                    password: $2a$10$oImYwMS7NZvGgi1T8SF2wu89G8DBUDo.....
                    aadharpressent: true
                    favorites: []
                  message: user updated successfuly
        '400':
          description: Missing Data
          content:
            application/json:
              schema:
                type: object
                example:
                  data: missing data
                  message: missing data
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                example:
                  data: user not found
                  message: user not found

        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                example:
                  data: problem in updating user
                  message: problem in updating user

  /user/following:
    get:
      tags:
        - user
      description: Get all users that are followed by a user
      summary: This returns users that are followed by a user
      parameters:
        - name: userid
          in: query
          description: Id of the user
          required: true
          schema:
            type: string
            example: 73d4a749-b479-4865-8aff-da81e5898b54
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  - id: '0dd26950-910d-46ff-b839-fd1bccc94960'
                    firstname: 'karan'
                    lastname: 'singh'
                    followeruserid: '73d4a749-b479-4865-8aff-da81e5898b54'
                    followeduserid: '0dd26950-910d-46ff-b839-fd1bccc94960'
                    followerusername: 'ayush k'
                    followedusername: 'karan singh'
