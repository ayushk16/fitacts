                    followeduserid: '9cd15f9d-f02e-49c6-a91a-4ce45a7f011f'
                    followerusername: 'ayush k'
                    followedusername: 'vishal sharma'
                message: 'followingdata fetched successful'

        '400':
          description: Missing Data
          content:
            application/json:
              schema:
                type: object
                example:
                  data: missing data
                  message: missing data
        '404':
          description: User not found
          content:
            application/json:
              schema:
                type: object
                example:
                  data: user not found
                  message: user not found
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                example:
                  data: problem in fetching following
                  message: problem in fetching following
  /user/follow/:
    post:
      tags:
        - user
      description: Follow a user
      summary: This follows a user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                followerid: 'fa056a42-3ef7-429a-88a2-9fb48778ebcf'
                followedid: '4e7f1f6e-e9cd-4963-9c74-47765dcaf918'
      responses:
        '200':
          description: Success
          content:
            application/json:
              schema:
                type: object
              example:
                data:
                  id: '35e6fe9e-8b5b-4586-8ac7-cb5c4d9c1951'
                  firstname: 'dev'
                  lastname: 'd'
                  followeruserid: '73d4a749-b479-4865-8aff-da81e5898b54'
                  followerusername: 'ayush k'
                  followeduserid: '35e6fe9e-8b5b-4586-8ac7-cb5c4d9c1951'
                  followedusername: 'dev d'
                message: 'followdata already present'
        '400':
          description: Same user id is passed in both followerid and followedid / Missing Data
          content:
            application/json:
              schema:
                type: object
                example:
                  data: follower and followed user cannot be same / Missing Data
                  message: follower and followed user cannot be same / Missing Data
        '404':
          description: Any of the user not found
          content:
            application/json:
              schema:
                type: object
                example:
                  data: followed user not found / follower user not found'
                  message: followed user not found /follower user not found'
        '500':
          description: Internal Server Error
          content:
            application/json:
              schema:
                type: object
                example:
                  data: problem in inserting followdata
                  message: problem in inserting followdata

  /user/unfollow/:
    delete:
      description: Unfollow a user deletes a followdata
      summary: This unfollows a user
      tags:
        - user
      requestBody:
        content:
          application/json:
            schema:
              type: object
              example:
                followerid: 'fa056a42-3ef7-429a-88a2-9fb48778ebcf'
                followedid: '4e7f1f6e-e9cd-4963-9c74-47765dcaf918'
